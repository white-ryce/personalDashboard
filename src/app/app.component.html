<div class = "app-wrapper">
  <div class="topSection">
    <h1>{{dateTime | date:'shortTime'}}</h1>
    <h2>{{dateTime | date:'fullDate'}}</h2>
  </div>

  <!-- contentSection-->
  <!-- [@routeAnim]="prepareRoute(outlet)" -->
  <div [@routeAnimations]="prepareRoute(outlet)" class="contentSection">
    <router-outlet #outlet = "outlet"></router-outlet>
  </div>

  <div class="bottomSection">
    <app-tabs></app-tabs>
  </div>

</div>
